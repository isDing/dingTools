<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XunShan 管理面板</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 16px; }
    h1 { font-size: 18px; margin: 8px 0; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    button { padding: 8px 12px; }
    .btn-start { background: #4CAF50; color: white; border: none; }
    .btn-stop { background: #f44336; color: white; border: none; }
    .btn-clear { background: #ff9800; color: white; border: none; }
    .status { font-weight: bold; }
    .status.running { color: #4CAF50; }
    .status.stopped { color: #999; }
    textarea { width: 100%; height: 50vh; font-family: monospace; white-space: pre; }
    .small { color: #666; font-size: 12px; }
    .hidden { display: none; }
  </style>
  <script defer src="/app.js"></script>
  <script>
    // 兼容相对路径
  </script>
  <link rel="icon" href="data:," />
</head>
<body>
  <h1>XunShan 管理面板</h1>
  <div class="row">
    <div>脚本状态：</div>
    <div id="status" class="status">加载中...</div>
    <button id="btn-refresh">刷新状态/日志</button>
    <button id="btn-start" class="btn-start hidden">启动脚本</button>
    <button id="btn-stop" class="btn-stop hidden">关闭脚本</button>
  </div>
  <div class="small" style="margin:6px 0; display: flex; justify-content: space-between; align-items: center;">
    <span>日志文件：/data/local/tmp/xunshan/xunshan.log</span>
    <button id="btn-clear-log" class="btn-clear">清空日志</button>
  </div>
  <textarea id="log" readonly>加载中...</textarea>
</body>
</html>
