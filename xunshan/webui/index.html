<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XunShan 管理面板</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 16px; }
    h1 { font-size: 18px; margin: 8px 0; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    button { padding: 8px 12px; cursor: pointer; }
    .btn-start { background: #4CAF50; color: white; border: none; }
    .btn-stop { background: #f44336; color: white; border: none; }
    .btn-clear { background: #ff9800; color: white; border: none; }
    .btn-edit { background: #2196F3; color: white; border: none; }
    .btn-save { background: #4CAF50; color: white; border: none; }
    .btn-cancel { background: #999; color: white; border: none; }
    .status { font-weight: bold; }
    .status.running { color: #4CAF50; }
    .status.stopped { color: #999; }
    textarea { width: 100%; height: 50vh; font-family: monospace; white-space: pre; box-sizing: border-box; }
    .small { color: #666; font-size: 12px; }
    .hidden { display: none; }
    .tabs { display: flex; gap: 4px; margin: 8px 0; border-bottom: 2px solid #ddd; }
    .tab { padding: 8px 16px; cursor: pointer; background: #f5f5f5; border: none; border-radius: 4px 4px 0 0; }
    .tab.active { background: #2196F3; color: white; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .editor-toolbar { margin: 6px 0; display: flex; justify-content: space-between; align-items: center; }
  </style>
  <script defer src="/app.js?v=5"></script>
  <script>
    // 兼容相对路径
  </script>
  <link rel="icon" href="data:," />
</head>
<body>
  <h1>XunShan 管理面板</h1>
  <div class="row">
    <div>脚本状态：</div>
    <div id="status" class="status">加载中...</div>
    <button id="btn-refresh">刷新状态/日志</button>
    <button id="btn-start" class="btn-start hidden">启动脚本</button>
    <button id="btn-stop" class="btn-stop hidden">关闭脚本</button>
  </div>

  <!-- 标签页 -->
  <div class="tabs">
    <button class="tab active" data-tab="log">日志查看</button>
    <button class="tab" data-tab="editor">脚本编辑</button>
  </div>

  <!-- 日志查看标签页 -->
  <div id="tab-log" class="tab-content active">
    <div class="small" style="margin:6px 0; display: flex; justify-content: space-between; align-items: center;">
      <span>日志文件：/data/local/tmp/xunshan/xunshan.log</span>
      <button id="btn-clear-log" class="btn-clear">清空日志</button>
    </div>
    <textarea id="log" readonly>加载中...</textarea>
  </div>

  <!-- 脚本编辑标签页 -->
  <div id="tab-editor" class="tab-content">
    <div class="editor-toolbar">
      <span class="small">脚本文件：/data/local/tmp/xunshan/autoClickForXunShan.sh</span>
      <div>
        <button id="btn-save-script" class="btn-save">保存脚本</button>
        <button id="btn-reload-script" class="btn-cancel">重新加载</button>
      </div>
    </div>
    <textarea id="script-editor" placeholder="加载中..."></textarea>
  </div>
</body>
</html>
